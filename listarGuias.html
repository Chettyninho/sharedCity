<style>
        *{
            font-family: 'Righteous', cursive;
        }
        
        body{
            background-color: cornflowerblue ;
        }
        
        .container{
            text-align: center;
            padding: 30px;
        }

    <body>
        <div class="container">
            <h1>Lista de GUIAS</h1>
        </div>
        
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                
                <th>Apellido 1</th>
                <th>Apellido 2</th>
                <th>Valoracion</th>
                <th>CIUDAD</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>


            </tr>
        </thead>
        <tbody>
            <tr th:each="guia : ${list}">
                <td  name="codguia" th:text="${guia.id}"></td>
                <td th:text="${guia.nombre_guia}"></td>
                <td th:text="${guia.apellido_guia_1}"></td>
                <td th:text="${guia.apellido_guia_2}"></td>
                <td th:text="${guia.valoracion_guia}"></td>               
                <td th:text="${guia.ciudad_residencia}"></td>
                <td class="align-middle">
                    <a th:href="@{/borrarguia?codguia={id}(id=${guia.id})}">
                        <img src="/delete-bin-line.png" alt="Eliminar">
                    </a>
                </td>
                <td class="align-middle">
                    <a th:href="@{/modificarguia?codguia={id}(id=${guia.id})}">
                        <img src="/file-edit-line.png" alt="Modificar">
                    </a>
                </td>
                <td class="align-middle">
                    <a th:href="@{/listartours}">
                        <img src="/rutag.png" alt="Ruteo">
                    </a>
                </td>
                <td class="align-middle">
                    <a th:href="@{/altatour?codguia={id}(id=${guia.id})}">
                        <img src="/local_1-removebg-preview.png" alt="Nuevo Tour">
                    </a>
                </td>    
            </tr>
        </tbody>
    </table>
    <a href="altaguia" class="btn btn-primary">Alta GUIA</a>
</div>
